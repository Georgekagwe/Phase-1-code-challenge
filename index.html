<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: blueviolet;">
    <header id="header"> Ramen Rater</header>
    <div id="ramenmenu"></div>
    <div id="ramen-detail"></div>

    <form id="ramen-form">
        <label for="ramen-image-url">Ramen Image URL Link:</label>
        <input type="url" id="ramen-image-url" required placeholder="Enter ramen image URL">
        <button type="submit">Add Ramen</button>
    </form>

    
    <div id="ramen-menu">
        <h2>Ramen Menu</h2>
        
    </div>
    
</body>
</html>
